name: Release

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read # For checkout
  pages: write # Needed for publishing the documentation to GitHub Pages


jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write # Needed for semantic-release to push tags, etc
      issues: write # Needed for semantic-release to create new issues
      pull-requests: write # To be able to comment on released pull requests
      id-token: write # To enable use of OIDC for trusted publishing and npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (Node.js)
        run: npm run test

      - name: Install Playwright supported browsers
        run: npx playwright install

      - name: Test (Browsers)
        run: npm run test:browsers

      - name: 'Publish coverage reports'
        uses: codecov/codecov-action@v4

      - name: Generate documentation
        run: npm run gen-doc

      - name: Upload documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
